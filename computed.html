<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tes vuejs</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <!-- membuat method dan computed-->
        <button v-on:click="increment">Increment</button>
        <p>Counter: {{counter}}</p>
        <p>Clicks : {{click}}</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                counter:0,
                click:0
            },
            methods:{
                increment(){
                    this.click++;
                    this.counter=this.click * 2;
                }
            },
            computed:{
                counter(){
                    return this.click * 2;
                }
            }
        });

    </script>
</body>
</html>
