<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tes vuejs</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        #app{
            background-color: black;
            color: aliceblue;
            text-align: center;
            font-size: 30px;
            width: 500px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- membuat event dan method -->
        <button v-on:click="changetittle">ChangeTittle</button>
        {{tittle}}
    </div>

    <script>
        new Vue({
            // buat elmen 
            el:'#app',
            data:{
                tittle:"hello dunia"
            },
            // method untuk change tittle
            methods:{
                changetittle(){
                    this.tittle='changed tittle'
                }
            }
            
        });

    </script>
</body>
</html>
